<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dicount</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dicount-containter">
    <div class="discount-box">
      <div class="discount-box__title">
        <h2>Discount</h2>
      </div>
      <div class="discount-box__content">
        <div class="discount-box__content__text">
          <p>Get 30% off on your first order</p>
        </div>
        <div class="discount-box__content__form">
          <form  action="">
            <input type="text" placeholder="name" id="name">
            <input type="number" placeholder="age" id="age">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="checked" value="checkedValue" checked>
              Discount if you are a member
              </label>
            </div>
            <button id="submit">Check Eligibility</button>
            <p id="result"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
